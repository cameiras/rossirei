<h1>Standings</h1>

<hr><br>
<ul class="style">
	<li ng-repeat="standing in standings">
		<div>{{standing.brand}}</div>
		<img src="https://cdn.shopify.com/s/files/1/1048/0440/files/{{standing.name}}.jpg?16952216431683044896"/>
		<p class="up">{{standing.liked.length}}</p>
		<p class="down">{{standing.disliked.length}}</p>
	</li>
</ul>
